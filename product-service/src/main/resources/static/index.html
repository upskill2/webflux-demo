<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Product Stream</title>
</head>
<body>
<div class="container mt-5">
    <form>
        <div class="row">
            <div class="col">
                <input id="max-price" type="text" class="form-control" placeholder="max price">
            </div>
            <div class="col">
                <button id="notify" type="button" class="btn btn-secondary form-control font=weight-bold">Notify me!!</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="table mt-5">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>id</th>
                    <th>description</th>
                    <th>price</th>
                </tr>
                </thead>
                <tbody id="table-body">
                <tr>
                    <th scope="row">1</th>
                    <td>Product 1</td>
                    <td>100</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const observeProducts = () =>{
    const price = document.getElementById('max-price').value;
    const tableBody = document.getElementById('table-body');

    var source = new EventSource('/product-stream?price=' + price);
    source.onmessage = (evt) => {
        const product = JSON.parse(evt.data);
        const row = document.createElement('tr');
        row.innerHTML = `
            <th scope="row">${product.id}</th>
            <td>${product.description}</td>
            <td>${product.price}</td>
        `;
        tableBody.appendChild(row);
    };

        document.getElementById('notify').addEventListener('click', observeProducts);
    }
</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
